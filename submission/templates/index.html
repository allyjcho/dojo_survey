<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    
<form action="/index" method="POST" action="http://127.0.0.1:8000/">

    {% csrf_token %}
    
    <p>Your Name: <input name="name" type="text"></p>
    
    <p>Dojo Location: <select name="location" id="location">
    <option value="san_jose" name="location">San Jose</option>
    <option value="chicago" name="location">Chicago</option>
    <option value="san_francisco" name="location">San Francisco</option>
    </select></p>
    
    <p>Favorite Language:</p>
    <input type="radio" id="python" name="language" value="python">
    <label for="python">Python</label><br>
    <input type="radio" id="javascript" name="language" value="javascript">
    <label for="javascript">JavaScript</label><br>
    <input type="radio" id="sql" name="language" value="sql">
    <label for="sql">SQL</label>
    
    <p>Comment (optional): </p>
    
    <textarea name="comment" id="comment" value="ccomment" cols="50" rows="10"></textarea><br>
    
    <a href="http://127.0.0.1:8000/result" input type="submit" value="submit">Submit</a>

    
    </form>
</body>
</html>
